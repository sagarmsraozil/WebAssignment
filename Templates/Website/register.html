{% extends 'base.html' %}
{% load static %}





{% block content %}

<div class="container register-form">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="formm">
                <h5 class="text-center text-white"> Sign Up </h5>
                <form name="form-value" method="post" action="#">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="fname"> First name: </label>
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text icon-register">  <i class="fas fa-user-tie"></i>  </span>
                            </div>
                            <input type="text" name="fname" id="fname" placeholder="Enter your first name"
                                   class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lname"> Last name: </label>
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text icon-register">  <i class="fas fa-user-tie"></i>  </span>
                            </div>
                            <input type="text" name="lname" id="lname" placeholder="Enter your last name"
                                   class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email"> Email: </label>
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text icon-register">  <i class="fas fa-envelope"></i>  </span>
                            </div>
                            <input type="text" name="email" id="email" placeholder="Enter your first name"
                                   class="form-control">
                        </div>
                    </div>

                     <div class="form-group">
                        <label for="uname"> Username: </label>
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text icon-register">  <i class="fas fa-user"></i></i>  </span>
                            </div>
                            <input type="text" name="uname" id="uname" placeholder="Enter your Username"
                                   class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password"> Password: </label>
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text icon-register">  <i class="fas fa-lock"></i>  </span>
                            </div>
                            <input type="password" name="password" id="password" placeholder="Enter your password"
                                   class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cp"> Confirm Password: </label>
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text icon-register">  <i class="fas fa-lock"></i>  </span>
                            </div>
                            <input type="password" name="cp" id="cp" placeholder="Reenter password"
                                   class="form-control">
                        </div>
                    </div>


                    <button class="btn btn-block" name="button" value="button" type="submit"> SignUp</button>
                </form>

            </div>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
