{% extends 'base.html' %}
{% load static %}



{% block content  %}
<div class="container login-background">
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="login-form">
                <h4 class="text-center"> Login </h4>
                <form method="post" action="#" name="login-value">
                    {% csrf_token %}

                    {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{request.GET.next}}">
                    {% endif %}
                    <div class="form-group">
                        <label for="username"> Username: </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text log-icon email"> <i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="text" id="username" name="username" placeholder="Enter your username"
                                   class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password"> Password: </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text log-icon password"> <i
                                        class="fas fa-unlock-alt"></i> </span>
                            </div>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                   class="form-control">
                        </div>
                    </div>

                    <button class="btn btn-block btn-login" type="submit" name="button" value="submit"> Login</button>

                </form>
            </div>
        </div>

        <div class="vertical-line d-none d-md-block">

        </div>


        <div class="col-md-5 d-none d-md-block">
            <div class="backgroundd">
                <img src="{% static 'images/movie.png' %}" alt="movies" class="d-block">
            </div>

        </div>
    </div>
</div>
{% endblock  %}
