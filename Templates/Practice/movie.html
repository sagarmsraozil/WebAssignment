{% extends 'base.html'  %}
{% load static %}

{% block content  %}
<div class="container movie-background">
    <div class="row">
        <div class="col-md-12 col-12">
            <h4 class="text-center"> Now Showing </h4>
        </div>
        {% for i in Products %}

        <div class="col-md-4 col-12">

            <div class="img-movie">
                <img src="http://127.0.0.1:8000/media/{{i.image}}" alt="{{i.image}}" class="d-block img-thumbnail">
            </div>

            <div class="functionality">
                <a href="/Practice/{{i.id}}"> <span class="circular">  </span> Buy Ticket  </a>
                <a href="#"> <span class="circular">  </span> Watch trailer </a>
            </div>
            <h5 class="title"> {{i.movie_name}} </h5>



        </div>
        {% endfor %}
    </div>
{% endblock  %}
